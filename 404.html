<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Lost in the Cosmos</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #0a0a23, #1b1b4f);
      color: #fff;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 700px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 72px;
      margin: 0;
      text-shadow: 0 0 10px #00ffcc;
      animation: flicker 2s infinite;
    }
    p {
      font-size: 20px;
      margin: 20px 0;
      line-height: 1.5;
    }
    a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #00ffcc;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background 0.3s;
    }
    a:hover {
      background: #00ffcc;
      color: #0a0a23;
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <canvas id="nebula"></canvas>
  <div class="container">
    <h1>404 - Lost in the Cosmos</h1>
    <p>Whoops! You've drifted into uncharted space. This page is light-years away.</p>
    <p><a href="/">Navigate Back to Home Base</a></p>
  </div>
  <script>
    // Generate random stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = `${Math.random() * 3}px`;
      star.style.height = star.style.width;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      starsContainer.appendChild(star);
    }

    // Canvas nebula effect
    const canvas = document.getElementById('nebula');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawNebula() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 10; i++) {
        ctx.beginPath();
        ctx.arc(
          Math.random() * canvas.width,
          Math.random() * canvas.height,
          Math.random() * 100 + 50,
          0,
          Math.PI * 2
        );
        ctx.fillStyle = `rgba(0, 255, 204, ${Math.random() * 0.1})`;
        ctx.fill();
      }
      requestAnimationFrame(drawNebula);
    }
    drawNebula();
  </script>
</body>
</html>
